language: node_js
node_js:
  - "4"
  - "5"
  - "6"
before_install:
  - cd ghostjs-core && npm install
  - cd ../ghostjs-examples && npm install
before_script:
  - export DISPLAY=:99.0
  - "sh -e /etc/init.d/xvfb start"
script:
  - npm test
  - cd ../ghostjs-core && npm run lint
addons:
  firefox: "46.0"

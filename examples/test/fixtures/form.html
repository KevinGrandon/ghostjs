<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
</head>
<body>
  <label>Empty Input:</label>
  <input id="emptyInput" type="text">
  <label>Empty Textarea:</label>
  <textarea id="emptyTextarea"></textarea>
  <label>Checkboxes:</label>
  <input id="checkbox1" name="thecheck" type="checkbox" />
  <input id="checkbox2" name="thecheck" type="checkbox" />
  <label>Radio:</label>
  <input id="radio1" name="theradio" type="radio" />
  <input id="radio2" name="theradio" type="radio" />
  <label>Single Select:</label>
  <select id="singleSelect">
    <option value="1">First Value</option>
    <option value="2">Second Value</option>
  </select>
  <label>Multi Select:</label>
  <select id="multiSelect" multiple>
    <option value="1">one</option>
    <option value="2">two</option>
  </select>
</body>
</html>
